  <main class="recipe">
    <img src="images/pasta.jpeg" alt="Pasta" />

    <h2>Ingredients</h2>
    <ul>
      <li>200g Pasta</li>
      <li>1 cup Cream</li>
      <li>1 tbsp Olive Oil</li>
      <li>Salt & Pepper</li>
    </ul>

    <h2>Steps</h2>
    <ol>
      <li>Boil pasta until soft.</li>
      <li>Heat olive oil and add cream.</li>
      <li>Mix pasta, salt, and pepper.</li>
      <li>Serve hot and enjoy!</li>
    </ol>
  </main>
